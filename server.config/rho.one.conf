<VirtualHost *:80>
    ServerAdmin i@vistart.me
    DocumentRoot /var/www/rho.one/rho.one/web
    ServerName rhoone
    
    ErrorLog ${APACHE_LOG_DIR}/rho.one/error.log
    CustomLog ${APACHE_LOG_DIR}/rho.one/access.log combined
    <Directory "/var/www/rho.one/rho.one/web">
        Options Indexes FollowSymLinks
        AllowOverride All
    </Directory>
</VirtualHost>
